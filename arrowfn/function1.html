<html>
    <head>
        <script>
            function greet(name)
            {
              var name= document.getElementById("name").value;
              document.getElementById("p1").innerHTML="Hello ,"+name;
            }         
        </script>

    </head>
    <body>
       <h1>Dom Concept</h1>
       <input type="text" id="name" placeholder="Enter name"> <br>
        <button onclick="greet()">Greet</button><br>
        <p id="p1">  </p>
    </body>
</html>
