<html>

<head>
    <script>
        var counter = (function () {
            var privateCounter = 0;
            function changeBy(val) {
                privateCounter += val;
            }
            return {
                increment: function () {
                    changeBy(1);
                },
                decrement: function () {
                    changeBy(-1);
                },
                value: function () {
                    return privateCounter;
                }
            };
        })();

        alert(counter.value()); // 0
        counter.increment();
        counter.increment();
        alert(counter.value()); // 2
        counter.decrement();
        alert(counter.value()); // 1


    </script>
</head>
<body>
     <p>   When to use Closure?
        Closure is useful in hiding implementation detail in JavaScript. In other words, it can be useful to create private variables or functions</p>
        
</body>
</html>
