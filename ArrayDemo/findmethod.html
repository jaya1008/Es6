<html>
    <head>
        <script>
            var numbers = [4, 39, 16, 25, 29];
            var first = numbers.findIndex(myFunction);
            console.log(first);

        function myFunction(value, index, array) {
            return value > 18;
        }
        </script>
    </head>
    <body>
        Array.find()
The find() method returns the value of the first array element that
 passes a test function.
    </body>
</html>
